name: NodeJS with Gulp

on:
  push:
    branches: [ "main", "fetchItem" , "updateItem"]
  pull_request:
    branches: [ "main", "fetchItem" , "updateItem"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pantrypal

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run test -- tests.ts
        npm run test -- testUpdateItem.ts
        npm run test -- warning-tests.ts
